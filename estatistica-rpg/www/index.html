<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançador de Dados RPG</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <h1>Lançador de Dados RPG</h1>
        <div class="dice-container">
            <img src="img/img.png" alt="Dado" class="dice" id="dice-img">
        </div>
        <div class="dice-selector">
            <label for="dice-select">Escolha o dado:</label>
            <select id="dice-select">
                <option value="2">D2</option>
                <option value="4">D4</option>
                <option value="6">D6</option>
                <option value="8">D8</option>
                <option value="10">D10</option>
                <option value="12">D12</option>
                <option value="20">D20</option>
                <option value="100">D100</option>
            </select>
        </div>
        <button id="roll-button">Lançar</button>
        <div class="result" id="result"></div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
